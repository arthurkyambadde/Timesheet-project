<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Timesheet application</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="timesheet_application">
      <header class="header">
        <div class="header_container">
          <p class="header_logo">AS</p>
          <h1 class="header_main--heading">Approval Screen</h1>
        </div>
        <form class="header_selectUnit--container">
          <label class="header_selectUnit--tag" for="units">
            Complete Report for bussiness Unit:
          </label>

          <select
            name="Select-Unit"
            id="Units"
            class="header_selectUnit--dropdown"
          >
            <option value="Option " class="dropDown_option">Select Unit</option>
            <option value="Option_one">Option One</option>
            <option value="Option_two">Option two</option>
            <option value="Option_three">Option three</option>
          </select>
        </form>
      </header>

      <section class="statistics">
        <div class="statistics_calendar">calendar</div>
        <div class="statistics_details">
          <div class="statistics_details--container">
            <div class="statistics_lookup">
              <button class="primary_button">Unlock TimeSheet</button>
            </div>
            <div class="statistics--cards">
              <div class="statistics_card">
                <div class="statistics_card--status">
                  <span class="status_tag">Submitted</span>
                  <span class="status_quantity">5</span>
                </div>
                <div class="statistics_percentage--container">
                  <span class="percentage-tag">40%</span>
                </div>
              </div>
              <div class="statistics_card">
                <div class="statistics_card--status">
                  <span class="status_tag approved-tag">Approved</span>
                  <span class="status_quantity">3</span>
                </div>
                <div
                  class="statistics_percentage--container approved_percentage--container"
                >
                  <span class="approved_percentage">40%</span>
                </div>
              </div>
              <div class="statistics_card">
                <div class="statistics_card--status">
                  <span class="status_tag rejected_tag">Rejected</span>
                  <span class="status_quantity">3</span>
                </div>
                <div
                  class="statistics_percentage--container rejected_percentage--container"
                >
                  <span class="rejected_percentage--tag">40%</span>
                </div>
              </div>
              <div class="statistics_card">
                <div class="statistics_card--status">
                  <span class="status_tag missing_tag">Missing</span>
                  <span class="status_quantity">5</span>
                </div>
                <div
                  class="statistics_percentage--container missing_percentage--container"
                >
                  <span class="missing_percentage-tag">40%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="timesheet_table">
        <table class="table" id="example">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Type</th>
              <th>Submitted</th>
              <th>Submission Date</th>
              <th>Aprvd/Rjctd By</th>
              <th>Date Approved</th>
              <th>Processed</th>
              <th>Status</th>
            </tr>
          </thead>
        </table>
      </section>

      <div class="button-container">
        <button class="secondary_button">Reject</button>
        <button class="primary_button2">Approve</button>
      </div>
    </div>
  </body>
</html>
